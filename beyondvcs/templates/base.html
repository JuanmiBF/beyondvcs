<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}BeyondVCS{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="https://bebeyond.es">
      <img src="https://bebeyond.es/wp-content/uploads/2016/10/bebeyond-p-209x31.png" width="112" height="28">
    </a>

    <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="navbarBasicExample" class="navbar-menu">
    <div class="navbar-start">
      <a href = "/" class="navbar-item">
        Home
      </a>

      <a href = "/waitingList" class="navbar-item">
        Waiting list
      </a>
    </div>

    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
            {% if user.is_authenticated %}
                <a class="button is-light" href="{% url 'logout' %}">Log out</a>
            {% else %}
                <a class="button is-primary" href="{% url 'login' %}">Log in</a>
            {% endif %}
        </div>
      </div>
    </div>
  </div>
</nav>
</head>
<body>
<main>
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
